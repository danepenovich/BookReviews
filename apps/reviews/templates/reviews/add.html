<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Add Book</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'login/style.css' %}">
    </head>
    <body>
        <h1>Add a New Book Title and a Review:</h1>
        <form>
            <h4>Book Title: <input type = "text" name = "title"></h4>
            <h4>Author:</h4>
            <h5>
                Choose from the list: 
                <select name = "author">
                </select>
            </h5>
            <h5>Or add a new author: <input type = "text" name = "new_author"></h5>
            <h5>Review: <textarea rows="4" cols="50" name="review"></textarea></h5>
            <h5>
                Rating:
                <select name = "rating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </h5>
            <input type = "submit" value = "Submit">
        </form>
    </body>
</html>
